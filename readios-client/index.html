<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>פיד - ReadIOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/topbar.css" />
  <link rel="stylesheet" href="styles/feed.css" />
  <link rel="stylesheet" href="styles/create-post.css">
  <link rel="stylesheet" href="styles/sidebar-right.css" />
  <link rel="stylesheet" href="styles/sidebar-left.css" />
  <link rel="stylesheet" href="styles/group-page.css" />


</head>
<body>

  <div id="topbar-placeholder"></div>

  <main class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-3" id="sidebar-right-container"></div>
      <div id="feed-placeholder" class="col-md-6"></div>
      <div class="col-md-3" id="sidebar-left-placeholder"></div>
    </div>
    <p id="empty-feed-message" class="text-center mt-4" style="display:none;">
      אין פוסטים בפיד.
    </p>
  </main>

  <button id="scrollToTopBtn" class="btn btn-primary position-fixed bottom-0 start-0 m-4" style="display:none; z-index: 1000;">
   ⬆
  </button>

  <div id="share-popup" class="modal" style="display:none;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-end">
        <div class="modal-header">
          <h5 class="modal-title">שתף פוסט</h5>
          <button type="button" class="btn-close" aria-label="סגור" id="close-share-popup"></button>
        </div>
        <div class="modal-body">
          <textarea class="form-control mb-3" rows="3" placeholder="רוצה לכתוב משהו על זה? (לא חובה)"></textarea>
          <button class="btn btn-outline-primary w-100 mb-2">שתף בפיד שלך</button>
          <button class="btn btn-outline-secondary w-100">העתק קישור</button>
        </div>
      </div>
    </div>
  </div>

  <div aria-live="polite" aria-atomic="true" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;">
    <div id="facebookToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          הסיכום פורסם בהצלחה! 🚀
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/topbar.js"></script>
  <script src="scripts/feed.js"></script>
  <script src="scripts/create-post.js"></script>
  <script src="scripts/sidebar-right.js"></script>
  <script src="scripts/sidebar-left.js"></script>
  <script src="scripts/group-page.js"></script>
  

  <script src="scripts/main.js"></script>
</body>
</html>
