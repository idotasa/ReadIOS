<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ReadIOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login-register.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="login-container">
  <h2 dir="rtl">ברוכים הבאים ל־<span style="font-weight: bold;">ReadIOS</span></h2>
  <img src="./images/ReadIOS.jpg" alt="ReadIOS Logo" class="logo" />


    <div id="successMessage" class="alert alert-success d-none" role="alert">
      ההרשמה בוצעה בהצלחה!
    </div>

    <form class="login-form">
      <label for="username">שם משתמש</label>
      <input type="text" id="username" name="username" required />

      <label for="password">סיסמא</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" onclick="togglePassword('password')">👁️</span>
      </div>

      <button type="submit">היכנס/י</button>
    </form>
    <div class="spacer"></div>
    <p>אין לך חשבון? <a href="#" id="openRegister">הירשמ/י פה</a></p>
  </div>

  <div id="registerPopup" class="popup d-none">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>הרשמה</h2>
      <form class="register-form">
        <label for="reg-username">שם משתמש</label>
        <input type="text" id="reg-username" name="username" required />
    <label for="reg-email">אימייל</label>
    <input type="email" id="reg-email" name="email" required dir="ltr" style="text-align: left;" />

        <label for="reg-password">סיסמא</label>
        <div class="password-wrapper">
          <input type="password" id="reg-password" name="password"
            pattern="(?=.*[A-Z]).{8,}"
            title="Must be at least 8 characters and contain an uppercase letter"
            required />
          <span class="toggle-password" onclick="togglePassword('reg-password')">👁️</span>
        </div>

        <label for="reg-location">עיר מגורים</label>
        <select id="reg-location" name="location" required>
          <option value="">בחר עיר</option>
          <option value="אופקים">אופקים</option>
          <option value="אור עקיבא">אור עקיבא</option>
          <option value="אילת">אילת</option>
          <option value="אלעד">אלעד</option>
          <option value="אריאל">אריאל</option>
          <option value="אשדוד">אשדוד</option>
          <option value="אשקלון">אשקלון</option>
          <option value="באקה אל גרביה">באקה אל גרביה</option>
          <option value="באר שבע">באר שבע</option>
          <option value="בית שאן">בית שאן</option>
          <option value="בית שמש">בית שמש</option>
          <option value="בת ים">בת ים</option>
          <option value="גבעתיים">גבעתיים</option>
          <option value="דימונה">דימונה</option>
          <option value="הוד השרון">הוד השרון</option>
          <option value="הרצליה">הרצליה</option>
          <option value="חדרה">חדרה</option>
          <option value="חולון">חולון</option>
          <option value="חיפה">חיפה</option>
          <option value="טבריה">טבריה</option>
          <option value="טירת כרמל">טירת כרמל</option>
          <option value="טייבה">טייבה</option>
          <option value="טמרה">טמרה</option>
          <option value="יבנה">יבנה</option>
          <option value="יהוד-מונוסון">יהוד-מונוסון</option>
          <option value="יקנעם עילית">יקנעם עילית</option>
          <option value="ירושלים">ירושלים</option>
          <option value="כפר סבא">כפר סבא</option>
          <option value="לוד">לוד</option>
          <option value="מגדל העמק">מגדל העמק</option>
          <option value="מודיעין">מודיעין</option>
          <option value="מודיעין עילית">מודיעין עילית</option>
          <option value="נהריה">נהריה</option>
          <option value="נס ציונה">נס ציונה</option>
          <option value="נצרת">נצרת</option>
          <option value="נשר">נשר</option>
          <option value="נתיבות">נתיבות</option>
          <option value="נתניה">נתניה</option>
          <option value="סח'נין">סח'נין</option>
          <option value="עכו">עכו</option>
          <option value="עפולה">עפולה</option>
          <option value="ערד">ערד</option>
          <option value="פתח תקווה">פתח תקווה</option>
          <option value="צפת">צפת</option>
          <option value="קריית גת">קריית גת</option>
          <option value="קריית ים">קריית ים</option>
          <option value="קריית מוצקין">קריית מוצקין</option>
          <option value="קריית מלאכי">קריית מלאכי</option>
          <option value="קריית שמונה">קריית שמונה</option>
          <option value="ראש העין">ראש העין</option>
          <option value="ראשון לציון">ראשון לציון</option>
          <option value="רחובות">רחובות</option>
          <option value="רמלה">רמלה</option>
          <option value="רמת גן">רמת גן</option>
          <option value="רעננה">רעננה</option>
          <option value="שפרעם">שפרעם</option>
          <option value="תל אביב">תל אביב</option>
        </select>

        <label for="reg-profileImage">תמונת פרופיל</label>
        <div id="profileImages" class="image-selection mb-3">
        </div>
        <input type="hidden" id="reg-profileImage" name="profileImage" required>
        <div>
          <img id="profilePreview" src="" alt="Preview" style="max-width: 120px; display: none; border-radius: 50%;">
        </div>


        <button type="submit">הרשמה</button>
      </form>
    </div>
  </div>

  <script defer src="../scripts/login-register.js"></script>
</body>
</html>
