<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | ReadIOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login-register.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Welcome to ReadIOS</h2>

    <div id="successMessage" class="alert alert-success d-none" role="alert">
      Registration successful!
    </div>

    <form class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" onclick="togglePassword('password')">ğŸ‘ï¸</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#" id="openRegister">Register here</a></p>
  </div>

  <div id="registerPopup" class="popup d-none">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>Register</h2>
      <form class="register-form">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="username" required />

        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" name="email" required />

        <label for="reg-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="reg-password" name="password"
            pattern="(?=.*[A-Z]).{8,}"
            title="Must be at least 8 characters and contain an uppercase letter"
            required />
          <span class="toggle-password" onclick="togglePassword('reg-password')">ğŸ‘ï¸</span>
        </div>

        <label for="reg-location">Location</label>
        <input type="text" id="reg-location" name="location" required />

        <label for="reg-profileImage">Profile Image URL</label>
        <input type="text" id="reg-profileImage" name="profileImage" required />

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script defer src="../scripts/login-register.js"></script>
</body>
</html>
