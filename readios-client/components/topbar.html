<header class="top-bar">
  <div class="container-fluid d-flex align-items-center justify-content-between px-4">
    <!-- כפתור חיפוש ממורכז -->
    <div class="flex-grow-1 d-flex justify-content-center">
      <button class="btn btn-outline-primary btn-sm w-100" 
              style="max-width: 400px;" 
              data-bs-toggle="modal" 
              data-bs-target="#searchModal">
        🔍 חיפוש מתקדם
      </button>
    </div>

    <!-- פרטי משתמש -->
    <div class="d-flex align-items-center user-box ms-auto" style="gap: 0.75rem;">
      <div class="user-info text-end">
        <div id="current-user">...</div>
      </div>
      <img id="profile-img" src="./images/default.png" alt="תמונת פרופיל" class="avatar"
        data-bs-toggle="modal" data-bs-target="#profileModal" style="cursor: pointer;" />
    </div>
  </div>
</header>

<!-- תוצאות חיפוש -->
<ul id="topbar-search-results" class="list-group mx-auto mt-3" style="max-width: 500px; display: none; max-height: 300px; overflow-y: auto;"></ul>

<!-- מודל חיפוש -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">חיפוש מתקדם</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="סגור"></button>
      </div>
      <div class="modal-body">
        <!-- שדות חיפוש -->
        <div class="d-flex flex-column gap-3">
          <input type="text" id="search-username" class="form-control" placeholder="שם משתמש">
          <input type="text" id="search-location" class="form-control" placeholder="עיר">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="search-isFriend">
            <label class="form-check-label" for="search-isFriend">חבר שלי</label>
          </div>
          <input type="text" id="search-groupName" class="form-control" placeholder="שם קבוצה">
          <input type="text" id="search-groupUser" class="form-control" placeholder="משתמש שחבר בקבוצה">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="search-group-postToday">
            <label class="form-check-label" for="search-group-postToday">רק קבוצות עם פוסט מהיום</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="searchBtn" class="btn btn-primary w-100">🔍 חפש</button>
      </div>
    </div>
  </div>
</div>
