<header class="top-bar">
  <div class="container-fluid d-flex align-items-center justify-content-between px-4">
    <!-- 驻转专 驻砖 专 -->
    <div class="flex-grow-1 d-flex justify-content-center">
      <button class="btn btn-outline-primary btn-sm w-100" 
              style="max-width: 400px;" 
              data-bs-toggle="modal" 
              data-bs-target="#searchModal">
         驻砖 转拽
      </button>
    </div>

    <!-- 驻专 砖转砖 -->
    <div class="d-flex align-items-center user-box ms-auto" style="gap: 0.75rem;">
      <div class="user-info text-end">
        <div id="current-user">...</div>
      </div>
      <img id="profile-img" src="./images/default.png" alt="转转 驻专驻" class="avatar"
        data-bs-toggle="modal" data-bs-target="#profileModal" style="cursor: pointer;" />
    </div>
  </div>
</header>

<!-- 转爪转 驻砖 -->
<ul id="topbar-search-results" class="list-group mx-auto mt-3" style="max-width: 500px; display: none; max-height: 300px; overflow-y: auto;"></ul>

<!--  驻砖 -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">驻砖 转拽</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="住专"></button>
      </div>
      <div class="modal-body">
        <!-- 砖转 驻砖 -->
        <div class="d-flex flex-column gap-3">
          <input type="text" id="search-username" class="form-control" placeholder="砖 砖转砖">
          <input type="text" id="search-location" class="form-control" placeholder="注专">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="search-isFriend">
            <label class="form-check-label" for="search-isFriend">专 砖</label>
          </div>
          <input type="text" id="search-groupName" class="form-control" placeholder="砖 拽爪">
          <input type="text" id="search-groupUser" class="form-control" placeholder="砖转砖 砖专 拽爪">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="search-group-postToday">
            <label class="form-check-label" for="search-group-postToday">专拽 拽爪转 注 驻住 </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="searchBtn" class="btn btn-primary w-100"> 驻砖</button>
      </div>
    </div>
  </div>
</div>
