<section class="feed-area">

  <div id="new-post-notification" class="post-alert" aria-live="polite">
    יש פוסט חדש!
  </div>

  <div id= "create-post-area" class="post-creation mb-3 d-flex align-items-center gap-2">
    <img src="./images/ofir_photo.jpg" class="avatar me-2" alt="תמונת פרופיל" />
    <div id="fakeInput">מה בא לך לשתף?</div>
  </div>

  <!-- כאן ייכנסו הפוסטים -->

</section>

<!-- מודאל עם טופס -->
<div id="postModal" class="modal-overlay hidden">
  <div class="modal-content">
    <form id="postForm">
      <h2>יצירת פוסט</h2>
      <input type="text" id="postTitle" placeholder="כותרת הפוסט" required />
  <textarea id="postContent" placeholder="תוכן הפוסט" required></textarea>

  <!-- שדה לבחירת סוג הפוסט -->
  <select id="postType" required>
    <option value="text">טקסט</option>
    <option value="image">תמונה</option>
    <option value="video">וידאו</option>
    <option value="image+text">תמונה + טקסט</option>
    <option value="video+text">וידאו + טקסט</option>
  </select>

  <div class="form-buttons">
    <button type="submit">פרסם</button>
    <button type="button" id="cancelPostBtn">ביטול</button>
      </div>
    </form>
  </div>
</div>
