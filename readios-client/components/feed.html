<section class="feed-area">

  <div id="new-post-notification" class="post-alert" aria-live="polite">
    יש פוסט חדש!
  </div>

  <div class="post-creation mb-3 d-flex align-items-center gap-2">
    <img src="./images/ofir_photo.jpg" class="avatar me-2" alt="תמונת פרופיל" />
    <input type="text" class="form-control" placeholder="מה בא לך לשתף, אופיר קאיה?" />
    <button class="btn btn-primary ms-2">שתף</button>
  </div>

  <!-- כאן ייכנסו הפוסטים -->

</section>

<!-- ❗️ ה-popup מחוץ ל-feed-area ❗️ -->
<div id="postFormContainer" class="modal-overlay" style="display: none;">
  <div class="modal-form">
    <form id="postForm">
      <div class="mb-3">
        <label for="postTitle" class="form-label">כותרת</label>
        <input type="text" class="form-control" id="postTitle" name="title" required />
      </div>
      <div class="mb-3">
        <label for="postContent" class="form-label">תוכן</label>
        <textarea class="form-control" id="postContent" name="content" rows="4" required></textarea>
      </div>
      <div class="d-flex justify-content-end" style="gap: 0.5rem;">
        <button type="submit" class="btn btn-success">פרסם</button>
        <button type="button" id="cancelPostBtn" class="btn btn-secondary">בטל</button>
      </div>
    </form>
  </div>
</div>
