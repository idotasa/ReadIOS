<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פיד קבוצה - ReadIOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/topbar.css" />
  <link rel="stylesheet" href="../styles/feed.css" />
  <link rel="stylesheet" href="../styles/create-post.css">
  <link rel="stylesheet" href="../styles/sidebar-right.css" />
  <link rel="stylesheet" href="../styles/sidebar-left.css" />
  <link rel="stylesheet" href="../styles/group-page.css" />
</head>
<body>

  <div id="topbar-placeholder"></div>
  <script>
    fetch('../components/topbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('topbar-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = '../scripts/topbar.js';
        document.body.appendChild(script);
      });
  </script>

  <main class="container-fluid px-4 d-flex justify-content-center mt-3">
    <div class="col-12 col-md-8">

      <div id="create-post-area" class="post-creation mb-3 d-flex align-items-center gap-2">
        <img src="" class="avatar me-2" alt="תמונת פרופיל" />
        <div id="fakeInput" class="create-post-trigger">מה בא לך לשתף?</div>
      </div>

      <div id="create-post-container"></div>
      <button id="scrollToTopBtn" title="חזור למעלה">&#8679;</button>

      <section class="group-area">
        <div id="new-post-notification" class="post-alert" aria-live="polite">
          יש פוסט חדש!
        </div>
      </section>
    </div>
  </main>

  <script>
    const groupId = new URLSearchParams(window.location.search).get("groupId") || window.location.pathname.split("/").pop();
    alert(groupId)
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/topbar.js"></script>
  <script src="../scripts/feed.js"></script>
  <script src="../scripts/create-post.js"></script>
  <script src="../scripts/sidebar-right.js"></script>
  <script src="../scripts/sidebar-left.js"></script>
  <script src="../scripts/group-page.js"></script>
</body>
</html>
