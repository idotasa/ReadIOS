<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פיד קבוצה - ReadIOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="../styles/topbar.css" />
  <link rel="stylesheet" href="../styles/feed.css" />
  <link rel="stylesheet" href="../styles/group-page.css" />
</head>
<body>

    
  <div id="topbar-placeholder"></div>
  <script>
    fetch('../components/topbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('topbar-placeholder').innerHTML = html;
        const script = document.createElement('script');
        script.src = '../scripts/topbar.js';
        document.body.appendChild(script);
      });
  </script>

  <main class="container-fluid px-4 d-flex justify-content-center mt-3">
    <div class="col-12 col-md-8">

      <button id="scrollToTopBtn" title="חזור למעלה">&#8679;</button>
        <div id="group-stats-table" class="mt-4"></div>
      <section class="feed-area">
      </section>
       <p id="empty-feed-message" class="text-center mt-3" style="display:none;"></p>
    </div>
  </main>

  <script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/feed.js"></script>
  <script src="../scripts/topbar.js"></script>
  
  <script src="../scripts/group-page.js"></script>
</body>
</html>
